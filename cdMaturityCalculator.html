<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Financial Calculators</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/cdMaturityCalculator.css" />
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <div>
                                <a href="index.html">Mortgage Calculator</a>
                                <a href="cdMaturityCalculator.html">CD Maturity Calculator</a>
                                <a href="presentValueAnnuityCalculator.html">Present Value of Ordinary Annuity Calculator</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <p>Deposit ($): <input type="number" id="depositField" required /></p>
            <p>Interest Rate (%): <input type="number" id="interestRateField" required /></p>
            <p>CD term (years): <input type="number" id="termLengthField" required /></p>
            
            <div class="buttons">
                <input type="button" value="Calculate" id="calculateButton" />
                <input type="button" value="Reset" id="resetButton" />
            </div>

            <p>Future Value: <input type="number" id="futureValueField" readonly /></p>
            <p>Total Interest Earned: <input type="number" id="totatlInterestField" readonly /></p>
            <!-- <p><input type="text" id="answerField" readonly></p> -->
        </main>

        <script src="scripts/cdMaturityCalculator.js"></script>
    </body>
</html>
